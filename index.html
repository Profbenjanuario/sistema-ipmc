<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPMC - Sistema de Gestão Académica</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/auth.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
</head>
<body>
    <div class="login-container" id="loginPage">
        <div class="login-card fade-in">
            <div class="logo-section">
                <div class="logo">
                    <i class="fas fa-graduation-cap"></i>
                </div>
                <h1>Instituto Politécnico<br>Makhetele - Caia</h1>
                <p>Sistema de Gestão Académica</p>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Utilizador</label>
                    <input type="text" id="username" class="form-control" placeholder="Email ou número" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Palavra-passe</label>
                    <input type="password" id="password" class="form-control" placeholder="Introduza a sua palavra-passe" required>
                </div>
                
                <div class="form-group">
                    <label>Acesso como:</label>
                    <div class="user-type-selector">
                        <div class="user-type-btn" data-type="estudante">
                            <i class="fas fa-user-graduate"></i><br>
                            Estudante
                        </div>
                        <div class="user-type-btn" data-type="tutor">
                            <i class="fas fa-chalkboard-teacher"></i><br>
                            Tutor/Formador
                        </div>
                        <div class="user-type-btn" data-type="secretaria">
                            <i class="fas fa-clipboard-list"></i><br>
                            Secretaria
                        </div>
                        <div class="user-type-btn" data-type="pedagogico">
                            <i class="fas fa-book"></i><br>
                            Pedagógico
                        </div>
                        <div class="user-type-btn" data-type="financeiro">
                            <i class="fas fa-file-invoice-dollar"></i><br>
                            Financeiro
                        </div>
                        <div class="user-type-btn" data-type="director">
                            <i class="fas fa-user-tie"></i><br>
                            Director
                        </div>
                    </div>
                </div>
                
                <button type="submit" class="btn-login">
                    <i class="fas fa-sign-in-alt"></i> Entrar no Sistema
                </button>
            </form>
        </div>
    </div>

    <script src="assets/js/database.js"></script>
    <script src="assets/js/auth.js"></script>
</body>
</html>
